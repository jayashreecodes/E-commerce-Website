<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="css/selector.css" /> 
</head>
<body>

    <header>
        <h1>South Indian Restaurant</h1>
    </header>
    <div id="header">
        <ul>
        <li> <a href ="index.html"> Home </a> </li>    
        <li> <a href="about.html">about</a> </li>
        <li> <a href ="food.html"> food menu </a> </li>   
        <li> <a href ="form.html"> book table </a> </li>     
        </ul>
        </div>
    
    <main>
        <section class="menu">
            <h2>Menu</h2>
            
                <fieldset>
                    <legend>Choose Your Dishes</legend>

                    <div class="dish">
                        <input type="checkbox" id="idli" name="dish[]" value="Idli">
                        <label for="idli">Idli - $5</label>
                    </div>

                    <div class="dish">
                        <input type="checkbox" id="dosa" name="dish[]" value="Dosa">
                        <label for="dosa">Dosa - $7</label>
                    </div>

                    <div class="dish">
                        <input type="checkbox" id="sambhar" name="dish[]" value="Sambhar">
                        <label for="sambhar">Sambhar - $6</label>
                    </div>

                    <div class="dish">
                        <input type="checkbox" id="vada" name="dish[]" value="Vada">
                        <label for="vada">Vada - $4</label>
                    </div>

                    <div class="dish">
                        <input type="checkbox" id="icecream" name="dish[]" value="icecream">
                        <label for="icecream">icecream - $4</label>
                    </div>

                    <div class="dish">
                        <input type="checkbox" id="Desserts" name="dish[]" value="Desserts">
                        <label for="Desserts">Desserts - $4</label>
                    </div>
                   
                    <div class="dish">
                        <input type="checkbox" id="gulab jamun" name="dish[]" value="gulab jamun">
                        <label for="gulab jamun">gulab jamun - $4</label>
                    </div>
                    </fieldset>  

                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </fieldset>

                <button type="submit">Submit Order</button>
                <br>
            </form>
        </section>
    </main>


</body>
</html>
